<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Registration Form</title>
    <style>
        body {
            background-color: #f0f0f0; /* Light gray background */
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #333; /* Dark text color */
        }

        h2 {
            text-align: center; /* Center align the heading */
            margin-bottom: 20px;
            color: #3498db; /* Blue heading color */
        }

        .form-group label {
            text-align: left; /* Left align labels */
            color: #555; /* Dark gray label color */
        }

        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
            color: #ffffff;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
            color: #ffffff;
        }

        .text-danger {
            font-size: 14px;
            color: #e74c3c;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <form id="registrationForm" onsubmit="validateForm(event)">
            <h2 class="mb-4">Registration Form</h2>
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" class="form-control" id="phoneNumber" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <div id="error-message" class="mt-3 text-danger"></div>
        </form>
    </div>

    <script>
        function validateForm(event) {
            event.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            let errorMessage = '';

            if (fullName.length < 5) {
                errorMessage += 'Name must be at least 5 characters. ';
            }

            if (!email.includes('@')) {
                errorMessage += 'Enter a correct email. ';
            }

            if (phoneNumber.length !== 10 || phoneNumber === '123456789') {
                errorMessage += 'Enter a valid 10-digit phone number. ';
            }

            if (password === 'password' || password.length < 8 || password === fullName) {
                errorMessage += 'Password is not strong. ';
            }

            if (password !== confirmPassword) {
                errorMessage += 'Passwords do not match. ';
            }

            const errorMessageDiv = document.getElementById('error-message');
            errorMessageDiv.textContent = errorMessage;

            if (errorMessage === '') {
                alert('Form submitted successfully!');
            }
        }
    </script>
</body>

</html>
